<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
</head>
<body>

<form method="POST" action="http://request-inspector.glitch.me/">
    <div>
        <label for="email">Email:</label>
        <input id="email" name="email" type="text" placeholder="YourEmail@mail.com">
    </div>
    <div>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="password">
    </div>
    <div>
        <input type="submit">
    </div>

<!--textarea-->
    <div>
        <label for="bio">Tell me a little about yourself</label>
        <textarea id="bio" name="bio" rows="7" cols="50">Type in a short bio about yourself here.</textarea>
    </div>

<!--radio buttons-->
    <div>
        <label>
            <input type=""
        </label>
    </div>
</form>

</body>
</html>
